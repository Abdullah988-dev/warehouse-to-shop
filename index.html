<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse To Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
    }

    /* Header typing animation */
    #movingText {
      text-align: center;
      background: #0d6efd;
      color: white;
      padding: 15px 0;
      font-size: 1.6rem;
      font-weight: bold;
      min-height: 60px;
    }

    #text {
      border-right: 3px solid white;
      padding-right: 6px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0% { border-color: white; }
      50% { border-color: transparent; }
      100% { border-color: white; }
    }
  </style>
</head>

<body>

<!-- Center One-by-One Word Animation -->
<div id="movingText">
  <span id="text"></span>
</div>

<div class="container mt-4">

  <!-- Table -->
  <div class="card shadow">
    <div class="card-body">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>S.NO</th>
            <th>Name</th>
            <th>Shop Name</th>
            <th>Quantity Out</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>01</td><td>Saeed</td><td>Balochistan</td><td class="qty">595</td></tr>
          <tr><td>02</td><td>My Shop</td><td>Ali Electronic</td><td class="qty">193</td></tr>
          <tr><td>03</td><td>Waseem</td><td>Tawakal</td><td class="qty">100</td></tr>
          <tr><td>04</td><td>Mujahid</td><td>Baloch Battery</td><td class="qty">100</td></tr>
          <tr><td>05</td><td>Inder</td><td>Paras Electronic</td><td class="qty">80</td></tr>
          <tr><td>06</td><td>Rafeeq</td><td>Asif Electronic</td><td class="qty">50</td></tr>
          <tr><td>07</td><td>Zafar</td><td>Zafar Electronic</td><td class="qty">50</td></tr>
          <tr><td>08</td><td>Premy</td><td>Thar Electronic</td><td class="qty">50</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Totals -->
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="alert alert-success text-center fw-bold">
        Total Warehouse Stock:
        <input type="tex4" id="totalStock" value="1301" class="form-control mt-2 text-center fw-bold" disabled>
      </div>
    </div>

    <div class="col-md-4">
      <div class="alert alert-warning text-center fw-bold">
        Total Out: <span id="totalOut">0</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="alert alert-danger text-center fw-bold">
        Remaining Stock: <span id="remainingStock">0</span>
      </div>
    </div>
  </div>

</div>

<!-- JS -->
<script>
  const qtyElements = document.querySelectorAll(".qty");
  const totalStockInput = document.getElementById("totalStock");
  const totalOutEl = document.getElementById("totalOut");
  const remainingEl = document.getElementById("remainingStock");

  function calculateStock() {
    let totalOut = 0;
    qtyElements.forEach(q => {
      totalOut += parseInt(q.innerText);
    });

    let totalStock = parseInt(totalStockInput.value) || 0;
    let remaining = totalStock - totalOut;

    totalOutEl.innerText = totalOut;
    remainingEl.innerText = remaining;
  }

  // Initial calculation
  calculateStock();

  // Auto update when total stock changes
  totalStockInput.addEventListener("input", calculateStock);

  /* Typing animation */
  const words = [
    "ðŸšš Warehouse To Shop Transfer",
    "â†’ For Umar Farooq Traders"
  ];

  let wordIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  const speed = 120;
  const textElement = document.getElementById("text");

  function typeEffect() {
    const currentWord = words[wordIndex];

    if (!isDeleting) {
      textElement.innerText = currentWord.slice(0, charIndex + 1);
      charIndex++;
      if (charIndex === currentWord.length) {
        setTimeout(() => isDeleting = true, 800);
      }
    } else {
      textElement.innerText = currentWord.slice(0, charIndex - 1);
      charIndex--;
      if (charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
      }
    }

    setTimeout(typeEffect, isDeleting ? speed / 2 : speed);
  }

  typeEffect();
</script>

</body>
</html>
